<ng-container *ngIf="(state | async) === 'loading'">
  <app-status-page message="Chargement..."></app-status-page>
</ng-container>

<ng-container *ngIf="(state | async) === 'ready'">
    <div class="app-container" [ngClass]="{ 'app-container--no-nav': shouldHideNav }">
        <div class="app-nav" *ngIf="!shouldHideNav">
            <app-navigation></app-navigation>
        </div>
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-container>
