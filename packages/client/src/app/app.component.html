<ng-container *ngIf="(state | async) === 'loading'">
  <app-status-page message="Chargement..."></app-status-page>
</ng-container>

<ng-container *ngIf="(state | async) === 'ready'">
    <div class="app-container">
        <div class="app-nav">
            <app-navigation></app-navigation>
        </div>
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-container>
