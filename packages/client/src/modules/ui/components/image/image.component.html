<img
    *ngIf="getSrc()"
    [src]="getSrc()"
    [srcset]="getSrcset()"
    [alt]="alt"
    [style.height]="!inferSize && height"
    [style.width]="!inferSize && width"
    [ngClass]="{'infer-size': inferSize}"
/>

<div
    *ngIf="!getSrc()"
    [style.height]="!inferSize && height"
    [style.width]="!inferSize && width"
    [ngClass]="{'infer-size': inferSize}"
></div>
