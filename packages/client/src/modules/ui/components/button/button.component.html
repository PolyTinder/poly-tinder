<button
    (click)="onClick($event)"
    [disabled]="disabled"
    [type]="type"
    [class]="classes"
    [routerLink]="isLinkExternal ? null : link"
    [tabIndex]="link || btnClick.observed || forceFocusable ? 0 : -1"
>
    <div class="btn__content">
        <i [class]="icon" *ngIf="icon"></i>
        <ng-content></ng-content>
    </div>
    <div class="btn__loading">
        <i class="fas fa-spinner-third fa-spin"></i>
    </div>
</button>
