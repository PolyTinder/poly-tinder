<button
    (click)="onClick($event)"
    [routerLink]="link"
    [disabled]="disabled"
    [type]="type"
    [class]="classes"
    *ngIf="!isLinkExternal && !linkTarget"
>
    <div *ngTemplateOutlet="content"></div>
</button>

<a
    (click)="onClick($event)"
    [href]="link"
    [target]="linkTarget"
    [type]="type"
    [class]="classes"
    *ngIf="isLinkExternal || linkTarget"
>
    <div *ngTemplateOutlet="content"></div>
</a>

<ng-template #content>
    <div class="btn__content">
        <i [class]="icon" *ngIf="icon"></i>
        <ng-content></ng-content>
    </div>
    <div class="btn__loading">
        <i class="fas fa-spinner-third fa-spin"></i>
    </div>
</ng-template>
