<div [class]="'layout layout--type--' + headerType" [ngClass]="{ 'layout--no-gap': noGap }">
    <div class="layout__head" *ngIf="headerType != 'hidden'">
        <div class="layout__head__left">
            <ng-content select="[layout-action-left]"></ng-content>
        </div>
        <div class="layout__head__center">
            <ng-content select="[layout-title]"></ng-content>
        </div>
        <div class="layout__head__right">
            <ng-content select="[layout-action-right]"></ng-content>
        </div>
    </div>

    <div class="layout__content">
        <ng-content></ng-content>
    </div>
</div>
