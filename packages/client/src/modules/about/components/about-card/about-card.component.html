<div class="about-card interactable--small" [routerLink]="link">
    <div class="about-card__image" [style.backgroundImage]="'url(' + image + ')'"></div>
    <div class="about-card__content">
        <span class="about-card__content__title">{{ title }}</span>
        <span class="about-card__content__subtitle">{{ subtitle }}</span>
    </div>
</div>
