<app-card [noPadding]="true" title="Mes matchs" icon="fas fa-user-friends" anchor="matches">
    <div class="match-list">
        <ng-container *ngFor="let match of matches">
            <ng-container *ngIf="match.value | async; let value">
                <a [routerLink]="'/matches/' + value.userId">
                    <div class="match-list__item interactable">
                        <app-image
                            class="match-list__item__image"
                            [publicID]="value.pictures?.[0]"
                            [alt]="'Photo de profil de ' + value.name"
                            [size]="{width: 250, height: 334}"
                            [inferSize]="true"
                        ></app-image>

                        <span class="match-list__item__name">{{value.name}}</span>
                    </div>
                </a>
            </ng-container>
        </ng-container>
    </div>
</app-card>
