<app-layout headerType="transparent">
    <span layout-title>Mes matchs</span>
    
    <main>
        <app-match-list *ngIf="hasMatches | async" [matches]="matches | async"></app-match-list>
        <app-conversation-list *ngIf="hasConversations | async" [conversations]="conversations | async"></app-conversation-list>
    </main>
</app-layout>
