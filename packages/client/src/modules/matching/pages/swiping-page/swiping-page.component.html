<ng-container *ngIf="availableUsers | async; let availableUsers">
    <ng-container *ngIf="availableUsers.length == 0">
        <div class="no-profiles">
            <p>Aucun profil disponible pour le moment. Revenez bient√¥t !</p>
        </div>
    </ng-container>

    <ng-container *ngFor="let user of availableUsers; let index = index">
        <div class="profile-container" *ngIf="index == 0">
            <div class="profile-content">
                <ng-container *ngIf="user.value| async; let user">
                    <app-user-profile-card [userProfile]="user"></app-user-profile-card>
                </ng-container>
        
                <div class="profile-container__swipe-btn-container">
                    <button class="profile-container__swipe-btn profile-container__swipe-btn--dislike interactable--large" (click)="dislikeUser(user)">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="profile-container__swipe-btn profile-container__swipe-btn--like interactable--large" (click)="likeUser(user)">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
