<h1>Swiping</h1>

<ng-container *ngIf="availableUsers | async; let availableUsers">
    <ng-container *ngFor="let user of availableUsers">
        <ng-container *ngIf="user.value| async; let user">
            <app-user-profile-card [userProfile]="user"></app-user-profile-card>
        </ng-container>

        <button (click)="dislikeUser(user)">Dislike</button>
        <button (click)="likeUser(user)">Like</button>

        <br><br>
    </ng-container>
</ng-container>
