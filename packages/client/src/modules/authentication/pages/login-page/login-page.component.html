<app-layout>
    <main>
        <app-card>
            <p class="tagline">Connectez-vous pour découvrir des rencontres authentiques au sein de Polytechnique.</p>

            <form [formGroup]="loginForm" (submit)="onSubmit()" (change)="onChange()">
                <mat-form-field>
                    <mat-label><i class="fas fa-envelope"></i> Email</mat-label>
                    <input formControlName="email" (keyup)="onChange()" matInput>
                    <mat-error *ngIf="loginForm.controls.email.invalid">Le email est requis</mat-error>
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label><i class="fas fa-key"></i> Password</mat-label>
                    <input formControlName="password" type="password" (keyup)="onChange()" matInput>
                    <mat-error *ngIf="loginForm.controls.password.invalid">Le mot de passe est requis</mat-error>
                </mat-form-field>
            
                <button type="submit">Me connecter</button>
            </form>
        </app-card>

        <app-card>
            <p class="link-text">Vous n'avez pas de compte ? <a routerLink="/signup">Créez en un</a> !</p>
        </app-card>

        <app-card>
            <p class="link-text"><a routerLink="/about">À propos de PolyTinder</a></p>
        </app-card>
    </main>
    
</app-layout>
