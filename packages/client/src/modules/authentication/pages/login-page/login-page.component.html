<app-authentication-layout
    name="Se connecter"
    description="Connectez-vous pour découvrir des rencontres authentiques au sein de Polytechnique."
    [formGroup]="loginForm"
    [formsErrors]="{
        invalidCredentials: 'Le email ou le mot de passe est invalide',
        accountLocked: 'Le compte a été bloqué ou suspendu. Veuillez contacter poly.tinder.2023@gmail.com si vous pensez que c\'est un erreur.',
        unknownError: 'Un erreur est survenu',
    }"
    [loading]="loading"
    (formSubmit)="onSubmit()"
>
    <ng-container auth-form-field>
        <mat-form-field>
            <mat-label><i class="fas fa-envelope"></i> Email</mat-label>
            <input formControlName="email" matInput>
            <mat-error *ngIf="loginForm.controls.email.errors?.['required']">Le email est requis</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label><i class="fas fa-key"></i> Mot de passe</mat-label>
            <input formControlName="password" type="password" matInput>
            <mat-error *ngIf="loginForm.controls.password.errors?.['required']">Le mot de passe est requis</mat-error>
        </mat-form-field>
    </ng-container>

    <ng-container auth-extra>
        <app-card>
            <p class="link-text">Oublié votre mot de passe ? <a routerLink="/request-password-reset">Réinitialiser le mot de passe</a>.</p>
        </app-card>
    
        <app-card>
            <p class="link-text">Vous n'avez pas de compte ? <a routerLink="/signup">Créez en un</a> !</p>
        </app-card>
    </ng-container>
</app-authentication-layout>
