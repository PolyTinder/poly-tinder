<app-layout headerType="hidden">
    <main>
        <div class="brand">
            <img class="brand__logo" src="/assets/logo.svg" alt="Logo">
            <span class="brand__name">PolyTinder</span>
        </div>

        <app-card>
            <p class="tagline">Réinitialiser le mot de passe</p>

            <form [formGroup]="requestResetPasswordForm" (submit)="onSubmit()" *ngIf="!(sent | async)">
                <mat-form-field>
                    <mat-label><i class="fas fa-envelope"></i> Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error *ngIf="requestResetPasswordForm.controls.email.errors?.['required']">Le email est requis</mat-error>
                    <mat-error *ngIf="requestResetPasswordForm.controls.email.errors?.['email']">Doit être un email valide</mat-error>
                </mat-form-field>

                <div class="form-messages">
                    <p class="form-error" *ngIf="requestResetPasswordForm.errors?.['unknownError']">Un erreur est survenu</p>
                </div>
            
                <button type="submit" *ngIf="!(loading | async)">Réinitialiser mon mot de passe</button>
                <button type="submit" *ngIf="loading | async" [disabled]="true"><i class="fas fa-spinner-third fa-spin"></i></button>
            </form>

            <p *ngIf="(sent | async)">Un email vous a été envoyé avec le lien pour réinitialiser le mot de passe.</p>
        </app-card>
    </main>
    
</app-layout>
