<app-layout headerType="hidden">
    <main>
        <div class="brand">
            <img class="brand__logo" src="/assets/logo.svg" alt="Logo">
            <span class="brand__name">PolyTinder</span>
        </div>

        <app-card>
            <p class="tagline">Rejoignez-nous pour élargir votre cercle social ou trouver l'amour sur le campus.</p>

            <form [formGroup]="signupForm" (submit)="onSubmit()" (change)="onChange()">
                <mat-form-field>
                    <mat-label><i class="fas fa-envelope"></i> Email</mat-label>
                    <input formControlName="email" (keyup)="onChange()" matInput>
                    <mat-error *ngIf="signupForm.controls.email.errors?.['required']">Le email est requis</mat-error>
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label><i class="fas fa-key"></i> Password</mat-label>
                    <input formControlName="password" type="password" (keyup)="onChange()" matInput>
                    <mat-error *ngIf="signupForm.controls.password.errors?.['required']">Le mot de passe est requis</mat-error>
                </mat-form-field>

                <div class="form-messages">
                    <p class="form-error" *ngIf="signupForm.errors?.['conflict']">Ce email est déjà utilisé</p>
                    <p class="form-error" *ngIf="signupForm.errors?.['unknownError']">Un erreur est survenu</p>
                </div>
            
                <button type="submit" *ngIf="!(loading | async)">Créer mon compte</button>
                <button type="submit" *ngIf="loading | async" [disabled]="true"><i class="fas fa-spinner-third fa-spin"></i></button>
            </form>
        </app-card>

        <app-card>
            <p class="link-text">Vous avez déjà un compte ? <a routerLink="/login">Connectez vous</a> !</p>
        </app-card>

        <app-card>
            <p class="link-text"><a routerLink="/about">À propos de PolyTinder</a></p>
        </app-card>
    </main>
    
</app-layout>
